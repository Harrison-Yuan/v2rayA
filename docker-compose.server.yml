version: "3.8"

services:
  v2raya:
    image: registry.cn-hangzhou.aliyuncs.com/harrison/v2raya:latest
    container_name: v2raya-server
    privileged: true
    network_mode: host
    restart: unless-stopped
    environment:
      - V2RAYA_ADDRESS=0.0.0.0:2017
      - V2RAYA_CONFIG=/etc/v2raya
    volumes:
      - /lib/modules:/lib/modules:ro
      - /etc/resolv.conf:/etc/resolv.conf
      - v2raya-data:/etc/v2raya
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2017/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  v2raya-data:
    driver: local